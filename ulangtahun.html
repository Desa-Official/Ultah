<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
            color: #d23669;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 80%;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .btn {
            background-color: #ff6b81;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            background-color: #ff4757;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .cake {
            width: 200px;
            height: 150px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .plate {
            width: 220px;
            height: 20px;
            background: #e0e0e0;
            border-radius: 50%;
            position: absolute;
            bottom: -10px;
            left: -10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .layer {
            width: 200px;
            height: 50px;
            background: #f8c4d8;
            border-radius: 10px 10px 0 0;
            position: absolute;
            bottom: 0;
        }
        
        .layer-top {
            width: 180px;
            height: 40px;
            background: #f8a5c2;
            border-radius: 10px 10px 0 0;
            position: absolute;
            bottom: 50px;
            left: 10px;
        }
        
        .icing {
            width: 180px;
            height: 15px;
            background: #f9e3e3;
            border-radius: 5px;
            position: absolute;
            bottom: 90px;
            left: 10px;
        }
        
        .candle {
            width: 10px;
            height: 40px;
            background: #ffd166;
            position: absolute;
            bottom: 105px;
            left: 95px;
            z-index: 10;
        }
        
        .flame {
            width: 15px;
            height: 30px;
            background: #ffef96;
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            bottom: 145px;
            left: 92.5px;
            box-shadow: 0 0 20px #ffef96, 0 0 40px #ffd700;
            animation: flicker 1s infinite alternate;
            opacity: 0;
        }
        
        .decoration {
            position: absolute;
            background: #ff9ff3;
            border-radius: 50%;
            width: 15px;
            height: 15px;
        }
        
        .hidden {
            display: none;
        }
        
        .message {
            font-size: 1.5rem;
            line-height: 1.6;
            margin: 20px 0;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
        }
        
        .show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 6s ease-in-out infinite;
        }
        
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #f00;
            opacity: 0;
        }
        
        @keyframes flicker {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(0.9);
                opacity: 0.8;
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-50px) rotate(5deg);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 1.5s ease-in forwards;
        }
        
        .text-animation {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
        }
    </style>
</head>
<body>
    <div class="container" id="screen1">
        <div class="cake">
            <div class="plate"></div>
            <div class="layer"></div>
            <div class="layer-top"></div>
            <div class="icing"></div>
            <div class="candle"></div>
            <div class="flame"></div>
            <div class="decoration" style="top: 30px; left: 30px;"></div>
            <div class="decoration" style="top: 30px; right: 30px;"></div>
            <div class="decoration" style="top: 60px; left: 50px;"></div>
        </div>
        <caption>Dari: Maulana Rizki</caption>
        <h1>Selamat Ulang Tahun HAFIDZ!</h1>
        <p>Semoga hari spesialmu penuh kebahagiaan dan keceriaan!</p>
        <button class="btn" id="nextBtn1">Lanjut</button>
    </div>
    
    <div class="container hidden" id="screen2">
        <h1>ðŸŽ‰ Selamat Ulang Tahun HAFIDZ! ðŸŽ‰</h1>
        <p>nyanyi dulu baru dapet hadiah ðŸ—¿</p>
        <caption>Lirik : Di bawah</caption>
        <div id="animatedText"></div>
        <audio id="birthdaySong" src="https://files.catbox.moe/0eos0y.mp3"></audio>
        <button class="btn hidden" id="nextBtn2">Lanjut</button>
    </div>
    
    <div class="container hidden" id="screen3">
        <h1>Pesan Khusus</h1>
        <div id="specialMessage">
            <!-- Pesan khusus akan dimasukkan di sini -->
        </div>
        <button class="btn" id="nextBtn3">Lanjut</button>
    </div>
    
    <div class="container hidden" id="screen4">
        <h1>Hadiah untukmu!</h1>
        <p>Klik tombol di bawah untuk mengklaim hadiahmu</p>
        <button class="btn" id="giftBtn">Klaim Hadiah</button>
    </div>

    <script>
        // Elemen-elemen
        const screen1 = document.getElementById('screen1');
        const screen2 = document.getElementById('screen2');
        const screen3 = document.getElementById('screen3');
        const screen4 = document.getElementById('screen4');
        const nextBtn1 = document.getElementById('nextBtn1');
        const nextBtn2 = document.getElementById('nextBtn2');
        const nextBtn3 = document.getElementById('nextBtn3');
        const giftBtn = document.getElementById('giftBtn');
        const animatedText = document.getElementById('animatedText');
        const birthdaySong = document.getElementById('birthdaySong');
        const specialMessage = document.getElementById('specialMessage');
        const flame = document.querySelector('.flame');
        
        // Animasi lilin saat halaman dimuat
        setTimeout(() => {
            flame.style.opacity = '1';
        }, 1000);
        
        // Balon-balon
        function createBalloons() {
            const colors = ['#ff9ff3', '#feca57', '#ff6b6b', '#48dbfb', '#1dd1a1'];
            for (let i = 0; i < 10; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.bottom = '-100px';
                balloon.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(balloon);
            }
        }
        
        // Konfeti
        function createConfetti() {
            const colors = ['#ff9ff3', '#feca57', '#ff6b6b', '#48dbfb', '#1dd1a1'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = Math.random() * 100 + 'vh';
                confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
                confetti.style.opacity = '0';
                document.body.appendChild(confetti);
                
                // Animasi konfeti
                setTimeout(() => {
                    confetti.style.opacity = '0.8';
                    confetti.style.transition = 'all 1s ease';
                    confetti.style.top = '120vh';
                    confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
                }, Math.random() * 2000);
            }
        }
        
        // Animasi teks
        function animateText(text, element, speed = 100, callback = null) {
            let i = 0;
            element.innerHTML = '';
            
            function typeWriter() {
                if (i < text.length) {
                    const char = text.charAt(i);
                    const span = document.createElement('span');
                    span.className = 'text-animation';
                    span.textContent = char;
                    element.appendChild(span);
                    
                    // Animasi per karakter
                    setTimeout(() => {
                        span.style.opacity = '1';
                        span.style.transform = 'translateY(0)';
                        span.style.transition = 'all 0.3s ease';
                    }, 10);
                    
                    i++;
                    setTimeout(typeWriter, speed);
                } else if (callback) {
                    callback();
                }
            }
            
            typeWriter();
        }
        
        // Event listeners
        nextBtn1.addEventListener('click', () => {
            screen1.classList.add('hidden');
            screen2.classList.remove('hidden');
            createBalloons();
            
            const birthdayText = "Hari ini hari yang kau tunggu Bertambah satu tahun usiamu, bahagialah kamu Yang kuberi bukan jam dan cincin Bukan seikat bunga, atau puisi, juga kalung hatiMaaf, bukannya pelit Atau nggak mau ngemodal dikit Yang ingin aku beri padamu doa s'tulus hati' moga Tuhan melindungi kamuSerta tercapai semua angan dan cita-cita muMudah-mudahan dib'ri umur panjangSehat selama-lamanyaS'moga Tuhan melindungi kamuSerta tercapai semua angan dan cita-citamu Mudah-mudahan dib'ri umur panjang Sehat selama-lamanya Mudah-mudahan dib'ri umur panjang Sehat selama-lamanya";
            
            // Mulai animasi teks dan musik
            animateText(birthdayText, animatedText, 50, () => {
                birthdaySong.play();
                
                // Tampilkan tombol lanjut setelah lagu selesai
                birthdaySong.onended = () => {
                    nextBtn2.classList.remove('hidden');
                };
            });
        });
        
        nextBtn2.addEventListener('click', () => {
            screen2.classList.add('hidden');
            screen3.classList.remove('hidden');
            
            // Isi pesan khusus di sini
            const messages = [
                "Selamat ulang tahun, Hafidz ðŸŽ‰ Semoga panjang umur, sehat selalu, dan semua yang diinginkan tercapai. Tetap jadi Hafidz yang baik hati, membanggakan keluarga, dan membawa kebahagiaan buat orang di sekitar. Semoga tahun ini lebih baik dari tahun sebelumnya. ðŸŽ‚"
            ];
            
            let fullMessage = '';
            messages.forEach((msg, index) => {
                fullMessage += `<p class="message" style="transition-delay: ${index * 0.5}s">${msg}</p>`;
            });
            
            specialMessage.innerHTML = fullMessage;
            
            // Animasi pesan satu per satu
            setTimeout(() => {
                document.querySelectorAll('.message').forEach((msg, index) => {
                    setTimeout(() => {
                        msg.classList.add('show');
                    }, index * 800);
                });
            }, 500);
        });
        
        nextBtn3.addEventListener('click', () => {
            screen3.classList.add('hidden');
            screen4.classList.remove('hidden');
            createConfetti();
        });
        
        giftBtn.addEventListener('click', () => {
            alert('Hadiah akan dibuka di tab baru!');
            // Ganti URL di bawah dengan link hadiah yang diinginkan
            window.open('https://link.dana.id/danakaget?c=suqubqatr&r=fLf4oh&orderId=20250814101214557515010300166717335740071');
        });
    </script>
</html>
